<p />

<!-- Make a loop so that it organises the list into two columns -->
<!-------------------- NEEDS LOGIC: loop through all of  the user's chosen interests -------------------->
<!-- Right now displays 7 for testing purposes -->
<ul class="interests" >

<table style="margin-bottom: 20px">
	<tr>
		<td width="50%" style="vertical-align:top">
    {if:empty(interests)}You have no interests!{end}
    {foreach:interests,i,value}
      {if:i % 2 == 0}
      <li>{value}</li>
      {end}
    {end}
			
		</td>
			<td width="50%" style="vertical-align:top">
    {foreach:interests,i,value}
      {if:i % 2 == 1}
      <li>{value}</li>
      {end}
    {end}
			
		</td>
	</tr>
</table>

</ul>
