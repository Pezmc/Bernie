<section class="text">
  
  <!-- Code for content area here (width and padding has been applied) -->

  <!-- The title -->
  <img src="/Bernie/images/my_likes.png" alt="My Likes" />

	<p style="padding: 15px 0px 15px 0px">
  Here are all the items you have liked while Bernying. 
  </p>
  
 <table width="700px">

				
				<tr>
					<td class="like">

					{foreach:bigList,i,onelike}
          <table width="100%">
						<tr>
							<td width="103px">
							<img src="simages/{onelike['image_med']}" width="103px" height="103px" style="border: 1px solid #2F84B3">
							</td>
							<td class="like_item_desc">

							<table><tr><td>
							<div class="item_title_small">{onelike['title']}</div>
							</td><td>
							<img src="/Bernie/images/icon_{onelike['category']}_small.png" />
							</td></tr></table>

							<section class="text">
							<!-- Use truncate function here (in inc/lib.php)-->							
							{onelike['description']}
							<br /><a href="?p=bernie&c={onelike['category']}&id={onelike['id']}" alt="Go to this item!">Go to item!</a>
							</section

							</td>
							<td style="vertical-align:middle">
							<ul class="key_info" style="text-align: left">
								<li><b class="key_info">Author</b> {onelike['author']} </li>				
								<li><b class="key_info">Year</b> {onelike['release_year']} </li>				
								<li><b class="key_info">Length</b> {onelike['length']} </li>
							</ul>
							</td>
						</tr>
					</table>
          {end}
					</td>
				</tr>

				<!-- End code for one recent like -->

				

			</table>


  <!-------------------- NEEDS PHP: 10 items per page -------------------->
  <!-- Code for page numbers here -->
  
  </section>
